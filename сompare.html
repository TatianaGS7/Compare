<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Compare</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>

 
<div class="container mt-4" id="tab">
 <div class="row" w3-repeat="toothpastes">

  <div class="col-1">
    <div class="form-check">
      <label class="form-check-label font-weight-bold" for="{{id}}">
        <input type="checkbox" class="form-check-input" id="{{id}}" name="toothpaste" value="{{Name}}">{{id}}
      </label>
    </div>
  </div>

  <div class="col-11">
    <table class="table table-bordered table-sm">
      <thead class="{{Color}}">
        <tr>
          <th>{{Name}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="small">{{Ingredients}}</td>
        </tr>
      </tbody>
    </table>
  </div>

 </div>
</div>

    <div class="row mt-1 ml-5">
      <div class="col-2">
        <button id="btn_com" type="button" class="btn btn-outline-info">Compare</button>
      </div>
      <div class="col-9 d-none" id="result">
          <ul class="list-group list-group-flush w-50" id="result_text">
          </ul> 
      </div>
    </div>


    <script src="compare.js"></script>  
  </body>
</html>
